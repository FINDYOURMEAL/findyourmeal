  <link rel="stylesheet" href="style.css">
  <style>
    
    /* ---------- Signin/Signup Card ---------- */
    .auth-container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    }

    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      position: relative;
    }

    .auth-tabs .tab-container {
      display: inline-flex;
      background: #f1f5f9;
      border-radius: 999px;
      padding: 6px;
      position: relative;
    }

    .auth-tabs button {
      border: none;
      background: transparent;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      color: #334155;
    }

    .auth-tabs button.active {
      color: #0f172a;
    }

    .auth-tabs .tab-slider {
      position: absolute;
      top: 6px;
      left: 6px;
      width: calc(50% - 6px);
      height: calc(100% - 12px);
      background: #fff;
      border-radius: 999px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: transform .25s ease;
      z-index: 0;
    }

    .auth-tabs .tab-container > button {
      position: relative;
      z-index: 1;
    }

    /* ---------- Forms ---------- */
    form { display: none; }
    form.visible { display: block; }

    .form-group {
      display: block;
      margin: 12px 0;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #1f2937;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1.5px solid #d1d5db;
      outline: none;
      font-size: 15px;
      box-sizing: border-box;
    }

    .btn, .btn-primary {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      background: #111827;
      color: #fff;
      margin-top: 8px;
    }

    /* ---------- Keep your wider look exactly as you had ---------- */
    .auth-container, .auth-card, .auth-box {
      width: 95% !important;
      max-width: 900px !important;
      margin: 40px auto !important;
      padding: 36px !important;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }

    .auth-tabs { display: flex; justify-content: center; margin-bottom: 24px; }
    .tab-container { max-width: 680px !important; width: 100% !important; margin: 0 auto !important; }

    #signin-form, #signup-form {
      width: 100% !important;
      max-width: 760px !important;
      margin: 0 auto !important;
    }

    #signin-form .form-group, #signup-form .form-group { width: 100% !important; }

    #signin-form input, #signin-form select, #signin-form textarea,
    #signup-form input, #signup-form select, #signup-form textarea {
      width: 100% !important;
      padding: 12px 14px !important;
      margin: 12px 0 !important;
      display: block !important;
      border: 1.5px solid #d8d8d8 !important;
      border-radius: 10px !important;
      box-sizing: border-box !important;
    }
  </style>

  <!-- Keep your original inline tab script (unchanged) -->
  <script>
    const tabSignin = document.getElementById("tab-signin");
    const tabSignup = document.getElementById("tab-signup");
    const authTabs = document.querySelector(".auth-tabs");

    function switchTab(to) {
      if (to === "signin") {
        tabSignin.classList.add("active");
        tabSignup.classList.remove("active");
        authTabs.classList.remove("signup-active");
        document.getElementById("signin-form").classList.add("visible");
        document.getElementById("signup-form").classList.remove("visible");
      } else {
        tabSignup.classList.add("active");
        tabSignin.classList.remove("active");
        authTabs.classList.add("signup-active");
        document.getElementById("signup-form").classList.add("visible");
        document.getElementById("signin-form").classList.remove("visible");
      }
    }

    tabSignin.addEventListener("click", () => switchTab("signin"));
    tabSignup.addEventListener("click", () => switchTab("signup"));
  </script>
